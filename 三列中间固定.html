<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

			height: 500px;

		body{

			width: 100px;

	<div class="left"></div>
	<div class="center"></div>
	<div class="right"></div>
	
</body>
